<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <!-- CSS Section -->
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/@fortawesome//fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="./Content/app.css">
</head>
<body>
    <!-- Main Navigation -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark justify-content-end">
            <div class="container-fluid">
              <a class="navbar-brand" href="index.html">Navbar</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">

                <ul class="navbar-nav">

                  <li class="nav-item">
                    <a id="home" class="nav-link" aria-current="page" href="index.html"><i class="fas fa-home fa-lg"></i> Home</a>
                  </li>

                  <li class="nav-item">
                    <a id="about" class="nav-link" href="about.html"><i class="fas fa-info fa-lg"></i> About</a>
                  </li>

                  <li class="nav-item">
                    <a id="products" class="nav-link" href="products.html"><i class="fas fa-cog fa-lg"></i> Products</a>
                  </li>

                  <li class="nav-item">
                    <a id="services" class="nav-link" href="services.html"><i class="fas fa-map fa-lg"></i> Services</a>
                  </li>

                  <li class="nav-item">
                    <a id="contact" class="nav-link active" href="contact.html"><i class="fas fa-phone fa-lg"></i> Contact</a>
                  </li>
                  
                </ul>
              </div>
            </div>
          </nav>
    </header>

    <main class="container">
        <h1>Contact Us</h1>

        <form class="row">
          <div class="col-6">
            <div>
              <label for="fullName" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="emailAddress" aria-describedby="fullName"
              name="fullName" placeholder="Enter your full name..." required>
            </div>

            <div>
              <label for="contactNumber" class="form-label">Contact Number</label>
              <input type="text" class="form-control" id="contactNumber" aria-describedby="contactNumber"
              name="contactNumber" placeholder="Enter your Contact Number..." required>
            </div>
            
            <div>
              <label for="emailAddress" class="form-label">Email address</label>
              <input type="email" class="form-control" id="emailAddress" aria-describedby="emailHelp"
              name="emailAddress" placeholder="Enter your email..." required>
            </div>
            
            <button id="sendButton" type="submit" class="btn btn-primary"><i class="fas fa-paper-plane"></i>Send</button>
          </div>         
        </form>
    </main>

    <footer>
        <nav class="navbar fixed-bottom navbar-light bg-light">
            <div class="container-fluid">
              <h4><i class="far fa-copyright fa-lg"></i> Copyright 2021</h4>
            </div>
          </nav>
    </footer>

    <!-- JavaScript Section -->
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./Scripts/app.js"></script>
</body>
</html>
